<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>

  <!-- Manifest and PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#0d6efd" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="To-Do List" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ‚úÖ OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function () {
      OneSignal.init({
        appId: "db9451af-136d-4ce4-bc80-b39aa7589d4c",
        notifyButton: { enable: true },
        allowLocalhostAsSecureOrigin: true
      });

      OneSignal.on('subscriptionChange', function (isSubscribed) {
        if (isSubscribed) {
          OneSignal.getUserId(function (playerId) {
            if (playerId) {
              localStorage.setItem("playerId", playerId);
              const displayDiv = document.getElementById("playerIdDisplay");
              if (displayDiv) displayDiv.style.display = "none";
            }
          });
        }
      });
    });
  </script>

  <style>
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    .dark-mode .card { background-color: #1f1f1f; color: #fff; }
    .completed { text-decoration: line-through; color: gray; }
    .countdown { font-size: 0.9rem; color: #6c757d; }
    .dark-mode .task-meta { color: #ccc; }
    .form-switch {
      position: relative; display: inline-block; width: 70px; height: 36px;
    }
    .form-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; background-color: #111;
      border-radius: 50px; top: 0; left: 0; right: 0; bottom: 0;
      transition: 0.4s; display: flex; align-items: center; padding-left: 10px;
    }
    .slider .icon {
      color: #fff; font-size: 18px; transition: transform 0.4s ease;
    }
    input:checked + .slider {
      background-color: #0d6efd; padding-left: 36px;
    }
    input:checked + .slider .icon {
      transform: rotate(360deg);
    }
    #playerIdDisplay { display: none; }
  </style>
</head>

<body>
  <div class="container py-5 d-flex flex-column align-items-center">
    <h1 class="text-center mb-3">üìù To-Do List</h1>

    <!-- Toggles -->
    <div class="d-flex align-items-center justify-content-center gap-4 mb-4">
      <!-- üåó Dark Mode -->
      <label class="form-switch">
        <input type="checkbox" id="toggleDarkModeSwitch">
        <span class="slider"><span class="icon">üåô</span></span>
      </label>

      <!-- üîî Notification Settings -->
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#notificationModal">
        üîî Notification Settings
      </button>
    </div>

    <!-- Task Form -->
    <div class="card p-4 w-100" style="max-width: 800px;">
      <div class="row g-3">
        <div class="col-md-4"><input type="text" class="form-control js-array" placeholder="Enter task..."></div>
        <div class="col-md-2"><input type="time" class="form-control time-todo"></div>
        <div class="col-md-2"><input type="date" class="form-control todo-date"></div>
        <div class="col-md-2">
          <select class="form-select todo-priority">
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="col-md-2"><button onclick="addInput()" class="btn btn-primary w-100">Add</button></div>
      </div>
    </div>

    <div class="todoAdded w-100 mt-4" style="max-width: 800px;"></div>
    <div id="playerIdDisplay" class="text-muted small mt-2 text-center"></div>
  </div>

  <!-- ‚úÖ Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="webToast" class="toast align-items-center text-bg-primary border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="webToastText">Reminder triggered</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- ‚úèÔ∏è Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Edit Task</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <input type="text" id="editTaskName" class="form-control mb-2" />
          <input type="time" id="editTaskTime" class="form-control mb-2" />
          <input type="date" id="editTaskDate" class="form-control mb-2" />
          <select id="editTaskPriority" class="form-select">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="modal-footer"><button type="button" class="btn btn-primary" onclick="saveEdit()">Save</button></div>
      </div>
    </div>
  </div>

  <!-- üîî Notification Modal -->
  <div class="modal fade" id="notificationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Notification Settings</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <p>Status: <strong id="notifStatus">Checking...</strong></p>
          <button id="toggleNotifBtn" class="btn btn-secondary w-100 mb-2">Toggle Notifications</button>
          <button id="testNotifBtn" class="btn btn-outline-success w-100">Send Test Notification</button>
        </div>
      </div>
    </div>
  </div>

  <!-- üîî Modal Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const statusText = document.getElementById("notifStatus");
      const toggleBtn = document.getElementById("toggleNotifBtn");
      const testBtn = document.getElementById("testNotifBtn");

      function updateNotifStatus() {
        OneSignal.isPushNotificationsEnabled().then(enabled => {
          statusText.textContent = enabled ? "‚úÖ Subscribed" : "‚ùå Not Subscribed";
          toggleBtn.textContent = enabled ? "üîï Unsubscribe" : "üîî Subscribe";
        });
      }

      toggleBtn.addEventListener("click", () => {
        OneSignal.isPushNotificationsEnabled().then(enabled => {
          if (enabled) {
            OneSignal.setSubscription(false).then(updateNotifStatus);
          } else {
            OneSignal.registerForPushNotifications().then(updateNotifStatus);
          }
        });
      });

      testBtn.addEventListener("click", () => {
        OneSignal.sendSelfNotification(
          "üìå Test Notification",
          "This is a test notification from Todo PWA!",
          null, null
        );
      });

      document.getElementById("notificationModal").addEventListener("show.bs.modal", updateNotifStatus);
    });
  </script>

  <audio id="reminderSound" src="notification.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
