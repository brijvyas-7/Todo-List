<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LISt</title>


    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .todo-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            box-sizing: border-box;
        }

        .todo-grid input,
        .todo-grid button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .todoAdded {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        .todoAdded div {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            
        }

        .todoAdded button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 14px;
            height: 25px;
            margin-bottom: 10px;
        }

        .todoAdded button:hover {
            background-color: darkred;
        }


        @media (max-width: 600px) {
            .todo-grid1 {
                display: grid;
            grid-template-columns: 134px 57px 104px 58px;
            gap: 15px;
            font-size: 10px;
            margin-top: 20px;
            }

            .todoAdded {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <p>TODO LIST</p>
    <div class="todo-grid">
        <input type="text" placeholder="Please enter your Todo..." class="js-array">
        <input type="time" class="time-todo">
        <input type="date" class="todo-date">
        <button onclick="addInput()">add</button>
    </div>
    <div class="todoAdded todo-grid1"></div>
    <script>
        const todoList = JSON.parse(localStorage.getItem('todoList')) || [];

        function addInput() {
            const inputeElement = document.querySelector('.js-array');
            const name = inputeElement.value.trim();

            const timeinputeElement = document.querySelector('.time-todo');
            const time = timeinputeElement.value.trim();

            const dateinputeElement = document.querySelector('.todo-date');
            const date = dateinputeElement.value.trim();

            if (!name || !time || !date) {
                alert('Please fill out all fields.');
                return;
            }

            todoList.push({ name, time, date });
            localStorage.setItem('todoList', JSON.stringify(todoList));
            inputeElement.value = '';
            timeinputeElement.value = '';
            dateinputeElement.value = '';
            renderHTML();


        }

        function renderHTML() {
            let todolistHTML = ``;
            for (i = 0; i < todoList.length; i++) {
                const todoObj = todoList[i];
                const { name, date, time } = todoObj;
                const html = `<div>${name}</div>
                <div>${time}</div>
                <div>${date}</div>
                <button onClick = 'todoList.splice(${i},1);
                renderHTML();'>Delete</button>`
                todolistHTML += html;
            }
            document.querySelector('.todoAdded').innerHTML = todolistHTML;
        }

        window.onload = renderHTML;



    </script>
</body>

</html>
