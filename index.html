<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .main-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #0d6efd;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    @media (min-width: 768px) {
      .todo-container {
        max-width: 700px;
      }
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="container py-5 d-flex flex-column align-items-center">
    <h1 class="main-title text-center">üìù My To-Do List</h1>

    <div class="todo-container w-100">
      <div class="card shadow mb-4">
        <div class="card-body">
          <div class="row g-2">
            <div class="col-md-4 col-12">
              <input type="text" class="form-control js-array" placeholder="Enter your task...">
            </div>
            <div class="col-md-2 col-6">
              <input type="time" class="form-control time-todo">
            </div>
            <div class="col-md-2 col-6">
              <input type="date" class="form-control todo-date">
            </div>
            <div class="col-md-2 col-6">
              <select class="form-select todo-priority">
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <div class="col-md-2 col-6">
              <button onclick="addInput()" class="btn btn-primary w-100">Add</button>
            </div>
          </div>
        </div>
      </div>

      <div class="todoAdded">
        <!-- Tasks will show here -->
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container">
    <div id="toastAlert" class="toast text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastText">Reminder Triggered</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Sound -->
  <audio id="reminderSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const todoList = JSON.parse(localStorage.getItem('todoList')) || [];

    function addInput() {
      const name = document.querySelector('.js-array').value.trim();
      const time = document.querySelector('.time-todo').value.trim();
      const date = document.querySelector('.todo-date').value.trim();
      const priority = document.querySelector('.todo-priority').value;

      if (!name || !time || !date) {
        alert("Please fill all fields!");
        return;
      }

      todoList.push({ name, time, date, priority, done: false, alerted: false });
      localStorage.setItem('todoList', JSON.stringify(todoList));
      clearInputs();
      renderHTML();
    }

    function clearInputs() {
      document.querySelector('.js-array').value = '';
      document.querySelector('.time-todo').value = '';
      document.querySelector('.todo-date').value = '';
      document.querySelector('.todo-priority').value = 'Medium';
    }

    function renderHTML() {
      let todoHTML = '';
      todoList.forEach((task, i) => {
        const badgeClass = task.priority === "High" ? "bg-danger" :
                          task.priority === "Medium" ? "bg-warning text-dark" :
                          "bg-success";
        const doneClass = task.done ? "completed" : "";

        todoHTML += `
          <div class="card shadow-sm mb-3">
            <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-center">
              <div>
                <h5 class="mb-1 ${doneClass}">${task.name}</h5>
                <span class="badge ${badgeClass}">${task.priority}</span><br>
                <small class="text-muted">‚è∞ ${task.time} | üìÖ ${task.date}</small>
              </div>
              <div class="mt-2 mt-md-0">
                <button class="btn btn-sm btn-outline-success me-1" onclick="toggleDone(${i})">‚úî</button>
                <button class="btn btn-sm btn-outline-info me-1" onclick="editTodo(${i})">‚úèÔ∏è</button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteTodo(${i})">üóë</button>
              </div>
            </div>
          </div>`;
      });
      document.querySelector('.todoAdded').innerHTML = todoHTML;
    }

    function deleteTodo(index) {
      todoList.splice(index, 1);
      localStorage.setItem('todoList', JSON.stringify(todoList));
      renderHTML();
    }

    function toggleDone(index) {
      todoList[index].done = !todoList[index].done;
      localStorage.setItem('todoList', JSON.stringify(todoList));
      renderHTML();
    }

    function editTodo(index) {
      const task = todoList[index];
      const newName = prompt("Edit task name:", task.name);
      const newTime = prompt("Edit time (HH:MM):", task.time);
      const newDate = prompt("Edit date (YYYY-MM-DD):", task.date);
      const newPriority = prompt("Edit priority (High/Medium/Low):", task.priority);

      if (newName && newTime && newDate && newPriority) {
        todoList[index] = {
          name: newName,
          time: newTime,
          date: newDate,
          priority: newPriority,
          done: false,
          alerted: false // reset on edit
        };
        localStorage.setItem('todoList', JSON.stringify(todoList));
        renderHTML();
      }
    }

    function showToast(taskName) {
      document.getElementById("toastText").innerText = `‚è∞ Reminder: ${taskName}`;
      const toastElement = new bootstrap.Toast(document.getElementById('toastAlert'));
      toastElement.show();
      document.getElementById("reminderSound").play();
    }

    // üîî Check every 10 seconds for due tasks (within last 2 min)
    setInterval(() => {
      const now = new Date().getTime();
      todoList.forEach((task, i) => {
        if (!task.alerted && task.time && task.date) {
          const taskTime = new Date(`${task.date}T${task.time}`).getTime();
          const diff = now - taskTime;
          if (diff >= 0 && diff <= 2 * 60 * 1000) {
            showToast(task.name);
            task.alerted = true;
            localStorage.setItem('todoList', JSON.stringify(todoList));
          }
        }
      });
    }, 10000); // every 10 sec

    window.onload = renderHTML;
  </script>
</body>

</html>
