<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#0d6efd" />

  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="To-Do List" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ‚úÖ SDK v16 -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function (OneSignal) {
    try {
      await OneSignal.init({
        appId: "db9451af-136d-4ce4-bc80-b39aa7589d4c", // ‚úÖ your real app ID
        notifyButton: { enable: true },
        allowLocalhostAsSecureOrigin: true,
      });

      // ‚úÖ Request permission if not granted
      const permission = await OneSignal.Notification.permission;
      console.log("üîî Permission status:", permission);

      // ‚úÖ Get player ID after permission is granted
      const playerId = await OneSignal.user.getId(); // ‚úÖ Works only after user subscribes
      if (playerId) {
        console.log("üì≤ Player ID:", playerId);
        localStorage.setItem("playerId", playerId);
      } else {
        console.warn("‚ö†Ô∏è No player ID yet. User might not be subscribed.");
      }
    } catch (e) {
      console.error("‚ùå OneSignal init error:", e);
    }
  });
</script>

  <style>
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    .dark-mode .card { background-color: #1f1f1f; color: #fff; }
    .completed { text-decoration: line-through; color: gray; }
    .countdown { font-size: 0.9rem; color: #6c757d; }
    .dark-mode .task-meta { color: #ccc; }
    .form-switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 36px;
    }
    .form-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #111;
      border-radius: 50px;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: 0.4s;
      display: flex;
      align-items: center;
      padding-left: 10px;
    }
    .slider .icon {
      color: #fff;
      font-size: 18px;
      transition: transform 0.4s ease;
    }
    input:checked + .slider {
      background-color: #0d6efd;
      padding-left: 36px;
    }
    input:checked + .slider .icon {
      transform: rotate(360deg);
    }
  </style>
</head>

<body>
  <div class="container py-5 d-flex flex-column align-items-center">
    <h1 class="text-center mb-3">üìù To-Do List</h1>
    <div class="d-flex align-items-center justify-content-center gap-4 mb-4">
      <!-- Dark Mode Toggle -->
      <label class="form-switch">
        <input type="checkbox" id="toggleDarkModeSwitch">
        <span class="slider"><span class="icon">üåô</span></span>
      </label>

      <!-- üîî Manual Check Button -->
      <label class="form-switch" onclick="checkReminders()">
        <input type="checkbox" disabled>
        <span class="slider"><span class="icon">üîî</span></span>
      </label>
      <button onclick="OneSignal.Notifications.requestPermission()">Subscribe to Notifications</button>
    </div>

    <div class="card p-4 w-100" style="max-width: 800px;">
      <div class="row g-3">
        <div class="col-md-4"><input type="text" class="form-control js-array" placeholder="Enter task..."></div>
        <div class="col-md-2"><input type="time" class="form-control time-todo"></div>
        <div class="col-md-2"><input type="date" class="form-control todo-date"></div>
        <div class="col-md-2">
          <select class="form-select todo-priority">
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="col-md-2">
          <button onclick="addInput()" class="btn btn-primary w-100">Add</button>
        </div>
      </div>
    </div>

    <div class="todoAdded w-100 mt-4" style="max-width: 800px;"></div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="webToast" class="toast align-items-center text-bg-primary border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="webToastText">Reminder triggered</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="editTaskName" class="form-control mb-2" />
          <input type="time" id="editTaskTime" class="form-control mb-2" />
          <input type="date" id="editTaskDate" class="form-control mb-2" />
          <select id="editTaskPriority" class="form-select">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="saveEdit()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="reminderSound" src="notification.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
