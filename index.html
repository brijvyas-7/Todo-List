<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .main-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #0d6efd;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    @media (min-width: 768px) {
      .todo-container {
        max-width: 700px;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5 d-flex flex-column align-items-center">
    <h1 class="main-title text-center">üìù My To-Do List</h1>

    <div class="todo-container w-100">
      <div class="card shadow mb-4">
        <div class="card-body">
          <div class="row g-2">
            <div class="col-md-6 col-12">
              <input type="text" class="form-control js-array" placeholder="Enter your task...">
            </div>
            <div class="col-md-2 col-6">
              <input type="time" class="form-control time-todo">
            </div>
            <div class="col-md-2 col-6">
              <input type="date" class="form-control todo-date">
            </div>
            <div class="col-md-2 col-12">
              <button onclick="addInput()" class="btn btn-primary w-100">Add</button>
            </div>
          </div>
        </div>
      </div>

      <div class="todoAdded">
        <!-- Tasks will appear here -->
      </div>
    </div>
  </div>

  <script>
    const todoList = JSON.parse(localStorage.getItem('todoList')) || [];

    function addInput() {
      const inputeElement = document.querySelector('.js-array');
      const name = inputeElement.value.trim();

      const timeinputeElement = document.querySelector('.time-todo');
      const time = timeinputeElement.value.trim() || 'Not set';

      const dateinputeElement = document.querySelector('.todo-date');
      const date = dateinputeElement.value.trim() || 'Not set';

      if (!name) {
        alert('Please enter a task.');
        return;
      }

      todoList.push({ name, time, date });
      localStorage.setItem('todoList', JSON.stringify(todoList));

      inputeElement.value = '';
      timeinputeElement.value = '';
      dateinputeElement.value = '';

      renderHTML();
    }

    function renderHTML() {
      let todolistHTML = '';

      for (let i = 0; i < todoList.length; i++) {
        const { name, time, date } = todoList[i];

        const html = `
          <div class="card shadow-sm mb-3">
            <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-center">
              <div>
                <h5 class="mb-1">${name}</h5>
                <small class="text-muted">‚è∞ ${time} | üìÖ ${date}</small>
              </div>
              <button onClick='deleteTodo(${i})' class="btn btn-sm btn-danger mt-2 mt-md-0">Delete</button>
            </div>
          </div>
        `;
        todolistHTML += html;
      }

      document.querySelector('.todoAdded').innerHTML = todolistHTML;
    }

    function deleteTodo(index) {
      todoList.splice(index, 1);
      localStorage.setItem('todoList', JSON.stringify(todoList));
      renderHTML();
    }

    window.onload = renderHTML;
  </script>
</body>

</html>
