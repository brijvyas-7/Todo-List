<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#0d6efd" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="To-Do List" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function () {
      OneSignal.init({
        appId: "db9451af-136d-4ce4-bc80-b39aa7589d4c",
        notifyButton: { enable: true },
        allowLocalhostAsSecureOrigin: true
      });
      OneSignal.on('subscriptionChange', function (isSubscribed) {
        if (isSubscribed) {
          OneSignal.getUserId(function (playerId) {
            if (playerId) localStorage.setItem("playerId", playerId);
          });
        }
      });
    });
  </script>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    .dark-mode .card { background-color: #1f1f1f; color: #fff; }
    .completed { text-decoration: line-through; color: gray; }
    .countdown { font-size: 0.9rem; color: #6c757d; }
    .dark-mode .task-meta { color: #ccc; }
    .form-switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 36px;
    }
    .form-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #111;
      border-radius: 50px;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: 0.4s;
      display: flex;
      align-items: center;
      padding-left: 10px;
    }
    .slider .icon {
      color: #fff;
      font-size: 18px;
      transition: transform 0.4s ease;
    }
    input:checked + .slider {
      background-color: #0d6efd;
      padding-left: 36px;
    }
    input:checked + .slider .icon {
      transform: rotate(360deg);
    }
    .icon-btn {
      width: 36px;
      height: 36px;
      padding: 0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container py-4 d-flex flex-column align-items-center">
    <h1 class="text-center mb-3">üìù To-Do List</h1>
   <!-- ICON BUTTONS: Dark Mode, Notifications, Username -->
<div class="d-flex gap-3 mb-3">
  <label class="form-switch">
    <input type="checkbox" id="toggleDarkModeSwitch">
    <span class="slider"><span class="icon">üåô</span></span>
  </label>

  <!-- üîî Notification Settings Icon -->
  <button class="btn btn-outline-secondary icon-btn" title="Notification Settings" data-bs-toggle="modal" data-bs-target="#notificationModal">üîî</button>

  <!-- üë§ Username Icon (only icon shown) -->
  <button class="btn btn-outline-secondary icon-btn" title="Set Username" data-bs-toggle="modal" data-bs-target="#usernameModal">üë§</button>
</div>
    <div class="card p-4 w-100" style="max-width: 800px;">
      <div class="row g-3">
        <div class="col-md-4"><input type="text" class="form-control js-array" placeholder="Enter task..."></div>
        <div class="col-md-2"><input type="time" class="form-control time-todo"></div>
        <div class="col-md-2"><input type="date" class="form-control todo-date"></div>
        <div class="col-md-2">
          <select class="form-select todo-priority">
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="col-md-2"><button onclick="addInput()" class="btn btn-primary w-100">Add</button></div>
      </div>
    </div>
    <div class="todoAdded w-100 mt-4" style="max-width: 800px;"></div>
  </div>

  <!-- Notification Modal -->
  <div class="modal fade" id="notificationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Notification Settings</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Status: <strong id="notifStatus">Checking...</strong></p>
          <button id="toggleNotifBtn" class="btn btn-secondary w-100 mb-2">Toggle Notifications</button>
          <button id="testNotifBtn" class="btn btn-outline-light w-100">Send Test Notification</button>
        </div>
      </div>
    </div>
  </div>

  <!-- üë§ Username Modal -->
<div class="modal fade" id="usernameModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Set Your Username</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="usernameInput" class="form-control mb-2" placeholder="Enter your name">
        <button class="btn btn-success w-100" onclick="saveUsername()">Save</button>
        <div class="mt-2" id="usernameStatus"></div>
      </div>
    </div>
  </div>
</div>

  <audio id="reminderSound" src="notification.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
