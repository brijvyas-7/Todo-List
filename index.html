<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: var(--bs-body-bg);
      transition: background-color 0.3s ease;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .main-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #0d6efd;
    }
    .dark-mode {
      background-color: #121212 !important;
      color: #ffffff;
    }
    .dark-mode .card {
      background-color: #1f1f1f;
      color: #fff;
    }
    .dark-mode .main-title {
      color: #ffffff;
    }
    .dark-mode .btn-dark-mode {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
    }
    .dark-mode .btn-dark-mode:hover {
      background-color: #444;
    }
    .btn-dark-mode {
      background-color: #f8f9fa;
      color: #000;
    }
    .btn-dark-mode:hover {
      background-color: #e2e6ea;
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    });
  </script>

  <div class="container py-5 d-flex flex-column align-items-center">
    <h1 class="main-title text-center">üìù My To-Do List</h1>
    <div class="mb-3">
      <button class="btn btn-dark-mode" id="toggleDarkMode">üåô Dark Mode</button>
    </div>
    <div class="card p-4 w-100" style="max-width: 800px">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control js-array" placeholder="Enter task...">
        </div>
        <div class="col-md-2">
          <input type="time" class="form-control time-todo">
        </div>
        <div class="col-md-2">
          <input type="date" class="form-control todo-date">
        </div>
        <div class="col-md-2">
          <select class="form-select todo-priority">
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="col-md-2">
          <button onclick="addInput()" class="btn btn-primary w-100">Add</button>
        </div>
      </div>
    </div>
    <div class="todoAdded w-100 mt-4" style="max-width: 800px"></div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="editTaskName" class="form-control mb-2" />
          <input type="time" id="editTaskTime" class="form-control mb-2" />
          <input type="date" id="editTaskDate" class="form-control mb-2" />
          <select id="editTaskPriority" class="form-select">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="saveEdit()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast & Sound -->
  <div class="toast-container">
    <div id="toastAlert" class="toast text-bg-primary border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastText">Reminder Triggered</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
  <audio id="reminderSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3" preload="auto"></audio>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const todoList = JSON.parse(localStorage.getItem("todoList")) || [];
    let currentEditIndex = null;

    function addInput() {
      const name = document.querySelector(".js-array").value.trim();
      const time = document.querySelector(".time-todo").value;
      const date = document.querySelector(".todo-date").value;
      const priority = document.querySelector(".todo-priority").value;
      if (!name || !time || !date) return alert("Please fill out all fields.");
      todoList.push({ name, time, date, priority, alerted: false, completed: false });
      localStorage.setItem("todoList", JSON.stringify(todoList));
      document.querySelector(".js-array").value = "";
      document.querySelector(".time-todo").value = "";
      document.querySelector(".todo-date").value = "";
      renderHTML();
    }

    function renderHTML() {
      const container = document.querySelector(".todoAdded");
      container.innerHTML = "";
      todoList.forEach((task, index) => {
        const taskTime = new Date(`${task.date}T${task.time}`);
        const timeString = new Intl.DateTimeFormat('en-IN', {
          hour: 'numeric', minute: 'numeric', hour12: true, timeZone: 'Asia/Kolkata'
        }).format(taskTime);
        const badgeClass = task.priority === 'High' ? 'bg-danger' : task.priority === 'Medium' ? 'bg-warning text-dark' : 'bg-success';
        container.innerHTML += `
          <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title mb-1 ${task.completed ? 'completed' : ''}">${task.name}</h5>
                <span class="badge ${badgeClass}">${task.priority}</span><br>
                <small class="text-muted">‚è∞ ${timeString} | üìÖ ${task.date}</small>
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-success" onclick="toggleComplete(${index})">‚úîÔ∏è</button>
                <button class="btn btn-sm btn-outline-secondary" onclick="editTask(${index})">‚úèÔ∏è</button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteTodo(${index})">üóë</button>
              </div>
            </div>
          </div>`;
      });
    }

    function deleteTodo(index) {
      todoList.splice(index, 1);
      localStorage.setItem("todoList", JSON.stringify(todoList));
      renderHTML();
    }

    function toggleComplete(index) {
      todoList[index].completed = !todoList[index].completed;
      localStorage.setItem("todoList", JSON.stringify(todoList));
      renderHTML();
    }

    function editTask(index) {
      const task = todoList[index];
      document.getElementById("editTaskName").value = task.name;
      document.getElementById("editTaskTime").value = task.time;
      document.getElementById("editTaskDate").value = task.date;
      document.getElementById("editTaskPriority").value = task.priority;
      currentEditIndex = index;
      new bootstrap.Modal(document.getElementById("editModal")).show();
    }

    function saveEdit() {
      if (currentEditIndex === null) return;
      const task = todoList[currentEditIndex];
      task.name = document.getElementById("editTaskName").value;
      task.time = document.getElementById("editTaskTime").value;
      task.date = document.getElementById("editTaskDate").value;
      task.priority = document.getElementById("editTaskPriority").value;
      localStorage.setItem("todoList", JSON.stringify(todoList));
      renderHTML();
      bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
    }

    function showReminder(taskName) {
      document.getElementById("toastText").innerText = `‚è∞ Reminder: ${taskName}`;
      new bootstrap.Toast(document.getElementById("toastAlert")).show();
      document.getElementById("reminderSound").play().catch(() => {});
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification(`Reminder: ${taskName}`, {
          body: "It's time for your task!",
          icon: "https://cdn-icons-png.flaticon.com/512/747/747310.png"
        });
      }
    }

    setInterval(() => {
      const now = new Date();
      todoList.forEach((task, i) => {
        if (!task.alerted && task.time && task.date) {
          const taskTime = new Date(`${task.date}T${task.time}`);
          if (Math.abs(now - taskTime) < 120000) {
            showReminder(task.name);
            task.alerted = true;
          }
        }
      });
      localStorage.setItem("todoList", JSON.stringify(todoList));
    }, 10000);

    document.getElementById("toggleDarkMode").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };

    document.addEventListener("click", () => {
      const sound = document.getElementById("reminderSound");
      sound.play().then(() => {
        sound.pause();
        sound.currentTime = 0;
      }).catch(() => {});
    }, { once: true });

    window.onload = renderHTML;
  </script>
</body>
</html>
